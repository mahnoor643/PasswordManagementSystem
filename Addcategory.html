<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/Addcategory.css">
    <title>Dashboard</title>
</head>

<body class="themeColor">
    <div class="container-fluid p-4">
        <div class="row">
             <!-- sidebar code -->
             <div class="col-12 col-md-2 col-lg-2 s1 mt-4">
                <img src="image/WhatsApp Image 2024-05-28 at 12.23.53 AM.jpeg" class="profileImg" alt="">
                <br>
                <p class="emailText text-white">mahnoort643@gmail.com</p><br><br>
                <a href="dashboard.html" class="w-100 mb-2 hoverBtn rounded"><button class=" btn-left-align btn w-100"><i
                            class="bi bi-house pe-2"></i>Home</button></a>
                <a href="categoryDisplay.html" class="w-100 mb-2 active hoverBtn rounded"><button
                        class=" btn-left-align btn w-100"><i
                            class="bi bi-list-check pe-2"></i>Categories</button></a>
                <a href="aboutUs.html" class="w-100 mb-2 hoverBtn rounded"><button class=" btn-left-align btn w-100"><i
                            class="bi bi-file-person pe-2"></i>About us</button></a>
            </div>

            <!-- content div -->
            <div class="col-12 col-md-10 col-lg-10">
                <div class="container-fluid p-4 bg-light st2">

                    <!-- first row -->
                    <div class="row">
                        <div class="col-8">
                            <h1 style="font-size: 26px;"><b>Password Management System</b></h1>
                        </div>
                        <div class="col-4">
                            <div class="input-group mb-3" style="border-color: #002b2a;">
                                <input type="text" style="border-color: #002b2a;" class="form-control" id="search-input"
                                    placeholder="e.g., Google or Github" aria-label="Recipient's username"
                                    aria-describedby="button-addon2" oninput="searchCategory()">
                                <button class="btn btn-outline-dark" type="button" id="button-addon2"><i
                                        class="bi bi-search"></i></button>
                            </div>
                            <div class="dropdown">
                                <ul class="dropdown-menu w-100" id="dropdown-menu"></ul>
                            </div>
                        </div>

                    </div>

                    <!-- second row -->
                    <div class="row">
                        <div class="col-8">
                            <h1 style="font-size: 26px; color: brown;"><b>Top Used Services</b></h1>
                        </div>
                    </div>

                    <div class="form-Section">
                        <form id="loginForm" onsubmit="return validateForm(event)">
                            <div class="image-section" bis_skin_checked="1">
                                <div class="image-picker-Section" bis_skin_checked="1">
                                    <button type="button" class="image-picker">
                                        <h4>Logo</h4>
                                        <p>Image</p>
                                        <input type="file" required accept="image/*" id="category-image">
                                    </button>
                                </div>
                            </div>
                            <div class="platform-name" bis_skin_checked="1">
                                <label for="platform">Platform</label>
                                <input id="platform" required name="platform" type="text" class="fullwidth signup"
                                    placeholder="e.g., Youtube, Google" value="">
                            </div>
                            <div class="email-section" bis_skin_checked="1">
                                <label for="email">Email / Username</label>
                                <input id="email" required type="email" class="fullwidth signup"
                                    placeholder="e.g., mahnoor, mahnoort643@gmail.com" value="">
                            </div>
                            <div class="password-section" bis_skin_checked="1">
                                <label for="password">Password</label>
                                <input id="password" required type="password" class="fullwidth signup"
                                    placeholder="You know well.." value="">
                            </div>
                            <div class="add-platform-button" bis_skin_checked="1">
                                <button type="submit" class="ctaButton fullWidth">Add Platform</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="js/Addcategory.js"></script>
    
</body>

</html>
